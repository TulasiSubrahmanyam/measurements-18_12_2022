<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #instructions {
                color: white;
                position: absolute;
              padding: 20px;
                top: 10px;
                font-family: monospace;
                width: 100%;
                height: 100px;
                border-radius: 20px;
            }

            .measurementLabel {
                font-family: monospace;
                background-color: black;
                color: white;
            }
            #button-click{
                color:white;
                background-color: red;
                border-radius: 10px;
           
                display: flex;
                flex-direction: column;
                justify-content: center;
                top: 300px;
                margin: 20px;
                height: 40px;
                
            }
        </style>
       
        <script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

    </head>

    <body>

        <div id="instructions">
            Press CTRL + Left Mouse Click to start drawing a line. <br />Continue to hold CTRL and Left Mouse
            Click again to mark the end of the line.

            <button id="button-click" value="off">Measurements </button>
        </div>
        

        <script type="module">
            import * as THREE from './three.module.js';
            import { OrbitControls } from './OrbitControls.js';
            import { GLTFLoader } from './GLTFLoader.js';
            import { RGBELoader } from './RGBELoader.js';
            import { CSS2DRenderer, CSS2DObject } from './CSS2DRenderer.js';

          

            const scene = new THREE.Scene()

            var light = new THREE.SpotLight()
            light.position.set(12.5, 12.5, 12.5)
            light.castShadow = true
            light.shadow.mapSize.width = 1024
            light.shadow.mapSize.height = 1024
            scene.add(light)

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.x = 15
            camera.position.y = 15
            camera.position.z = 15


            const renderer = new THREE.WebGLRenderer()
            renderer.physicallyCorrectLights = true;
            renderer.shadowMap.enabled = true
            renderer.outputEncoding = THREE.sRGBEncoding
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            
            const labelRenderer = new CSS2DRenderer()
            labelRenderer.setSize(window.innerWidth, window.innerHeight)
            labelRenderer.domElement.style.position = 'absolute'
            labelRenderer.domElement.style.top = '0px'
            labelRenderer.domElement.style.pointerEvents = 'none'
            document.body.appendChild(labelRenderer.domElement)


            const controls = new OrbitControls(camera, renderer.domElement)
            controls.enableDamping = true
          
          
            
           
           const pickableObjects = new Array()
            const loader = new GLTFLoader()
            loader.load(
                './ErgonomicTableScene_Nov_22_22.glb',
                function (gltf) {
                    gltf.scene.traverse(function (child) {
                        if (child.isMesh) {
                            let m = child
                            switch (m.name) {
                                case 'Plane':
                                    m.receiveShadow = true
                                    break
                                default:
                                    m.castShadow = true
                            }
                            pickableObjects.push(m)
                        }
                    })
                    scene.add(gltf.scene)
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
                },
                (error) => {
                    console.log(error)
                }
            )

            window.addEventListener('resize', onWindowResize, false)
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
                labelRenderer.setSize(window.innerWidth, window.innerHeight)
                render()
            }

     
              
            let ctrlDown = false
            let lineId = 0
            let line
            let drawingLine = false
           
            let pickpoint=null
            const measurementLabels = {}
        
         let buttonClicks=document.getElementById("button-click")


           buttonClicks.onclick=function(event){
                if(buttonClicks.value==="off"){
                console.log("button active")
                buttonClicks.value="on"
              //  controls.enabled=false
                buttonClicks.style.backgroundColor="green"
                window.addEventListener('touchstart', touchon,false)
                window.addEventListener('touchend',  touchoff,false)
                document.addEventListener('touchmove', onDocumentTouchMove,false)    
                renderer.domElement.addEventListener('pointerdown',onlyClick,false)
                //document.addEventListener('mousemove', onDocumentMouseMove, false)
               
            }else if(buttonClicks.value==="on"){
                console.log("inactive button")
                controls.enabled=true
                buttonClicks.value='off'
                buttonClicks.style.backgroundColor="red"
                scene.remove(line)
                scene.remove(measurementLabels[lineId])
               
                window.removeEventListener('touchstart', touchon,false)
                window.removeEventListener('touchend',  touchoff,false)
                document.removeEventListener('touchmove', onDocumentTouchMove,false)    
                renderer.domElement.removeEventListener('pointerdown',onlyClick,false)
            }
               
            }

            
            function touchon(event) {
                console.log(event.type)

               
                   ctrlDown=true
                   controls.enabled=false
                   renderer.domElement.style.cursor = 'crosshair'
                
                   targetTouches.x = +(event.changedTouches[0].clientX  / window.innerWidth) * 2 -1;
                   targetTouches.y = -(event.changedTouches[0].clientX  /  window.innerWidth) * 2 +1;
                   console.log("control-1")
                   console.log("touch count ",event.touches.length)  
                  
            }

           function touchoff(event) {
                console.log(event.type)
               
        
                    ctrlDown = false
                    controls.enabled=true
                
                    console.log("control-2")
                    renderer.domElement.style.cursor = 'pointer'
                 
                    //if (drawingLine) {
                        //delete the last line because it wasn't committed
                        // scene.remove(line)
                         //scene.remove(measurementLabels[lineId])
                        // drawingLine = false
                        
                       // console.log("remove-line")
                   // }
                
            }

            
           

            const raycaster = new THREE.Raycaster()
            let intersects
            const targetTouches = new THREE.Vector2()
            

           
            function onlyClick(event) {
                if (!ctrlDown) {
                    raycaster.setFromCamera(targetTouches, camera)
                    console.log("raycaster")
                    intersects = raycaster.intersectObjects(pickableObjects, false)
                    if (intersects.length > 0) {
                        if (!drawingLine) {
                            //start the line
                            console.log("!drawline")
                            const points = []
                            points.push(intersects[0].point)
                            points.push(intersects[0].point.clone())
                            const geometry = new THREE.BufferGeometry().setFromPoints(points)
                            line = new THREE.LineSegments(
                                geometry,
                                new THREE.LineBasicMaterial({
                                    color: 0xff0000,
                                    transparent: true,
                                    opacity: 1,
                                    lineWidth : 1
                                    // depthTest: false,
                                    // depthWrite: false
                                   
                                })
                               
                            )
                            line.frustumCulled = false
                            scene.add(line)
                            const measurementDiv = document.createElement('div')
                            measurementDiv.className = 'measurementLabel'
                            measurementDiv.innerText = '0.0m'
                            const measurementLabel = new CSS2DObject(measurementDiv)
                            measurementLabel.position.copy(intersects[0].point)
                            measurementLabels[lineId] = measurementLabel
                           scene.add(measurementLabels[lineId])
                            drawingLine = true
                            console.log("raycaster-1") 
                        } else {
                            //finish the line
                            const positions = line.geometry.attributes.position.array
                            positions[3] = intersects[0].point.x
                            positions[4] = intersects[0].point.y
                            positions[5] = intersects[0].point.z
                            line.geometry.attributes.position.needsUpdate = true
                            lineId++
                            drawingLine = false
                            console.log("raycaster-2") 
                        }
                    }
                }
            }
     
            function onDocumentTouchMove(event) {
                console.log(event.type)
                //event.preventDefault()  
            //let touches=event.pointer
              //  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
               // mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                targetTouches.x = +(event.targetTouches[0].pageX / window.innerWidth) * 2 -1;
                targetTouches.y = -(event.targetTouches[0].pageY / window.innerHeight) * 2 + 1;
                if (drawingLine) {
                    raycaster.setFromCamera(targetTouches, camera)
                    intersects = raycaster.intersectObjects(pickableObjects, false)
                    if (intersects.length > 0) {
                        const positions = line.geometry.attributes.position.array
                        const v0 = new THREE.Vector3(positions[0], positions[1], positions[2])
                        const v1 = new THREE.Vector3(
                            intersects[0].point.x,
                            intersects[0].point.y,
                            intersects[0].point.z
                        )
                        positions[3] = intersects[0].point.x
                        positions[4] = intersects[0].point.y
                        positions[5] = intersects[0].point.z
                        line.geometry.attributes.position.needsUpdate = true
                        const distance = v0.distanceTo(v1)
                        measurementLabels[lineId].element.innerText = distance.toFixed(2) + 'm'
                        measurementLabels[lineId].position.lerpVectors(v0, v1, 0.5)
                        console.log("touchmove")
                    }
                }
            }

           

            var animate = function () {
                requestAnimationFrame(animate)
                controls.update()
                render()
            }
            function render() {
                labelRenderer.render(scene, camera)
                renderer.render(scene, camera)
            }
            animate()
            window.focus()
        </script>
    </body>
</html>
